

  <div class="flex justify-end">
  <a routerLink="new/form"
    class="px-4 py-2 text-base font-medium leading-5 cursor-pointer text-cyan-500 transition-colors duration-150 bg-transparent border-2 border-cyan-500 rounded-lg hover:text-white hover:bg-cyan-500   focus:outline-none focus:shadow-outline-purple"
  >
    Nouveau
  </a>
</div>
  
  <h4 class="mb-4 text-left text-lg font-semibold text-gray-600 dark:text-white">
    Les années Scolaires
  </h4>

  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
            style="color:#eb1616;"
          >
            <th class="px-4 py-3 ">N°</th>
            <th class="px-4 py-3 ">Libelle</th>
            <th class="px-4 py-3 "> Actuelle</th>
            <th class="px-4 py-3 ">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-900" >
          @for (item of response?.results; track $index) {
            <tr class="text-gray-700 dark:text-gray-400" >
              <td class="px-4 py-3 text-sm" > {{item.id}} </td>
              <td class="px-4 py-3 text-sm" > {{item.libelle}} </td>
              <td class="px-4 py-3 text-sm" [textContent]="item.isActive ? 'OUI' : 'NON'" ></td> <td class="px-4 py-3">
                <div class="flex items-center space-x-4 text-sm">
                  <a routerLink="{{item.id}}/form" class="text-yellow-500 border rounded-md border-yellow-500 hover:bg-yellow-500 hover:text-white">
                    <button
                    class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5  rounded-lg  focus:outline-none focus:shadow-outline-gray"
                    aria-label="Edit"
                  >
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                      ></path>
                    </svg>Edit
                  </button>
                  </a>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <app-pagination [data]="dataPagination" (onGetPageNumber)="paginate($event)"></app-pagination>
