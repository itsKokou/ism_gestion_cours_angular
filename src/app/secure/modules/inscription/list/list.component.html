
<div class=" flex justify-between">
  <button
    id="print"
    class=" dark:text-white text-gray-700 border rounded-lg bg-gray-50 dark:bg-black hover:bg-gray-300 hover:text-black flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 focus:outline-none focus:shadow-outline-gray"
    aria-label="Edit"
  >
    <svg
      stroke="currentColor"
      class="w-5 h-5"
      aria-hidden="true"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z"
      ></path>
    </svg>Imprimer
  </button>
  <a routerLink="form"
    class="px-4 py-2 text-base font-medium leading-5 text-cyan-500 transition-colors duration-150 bg-transparent border-2 border-cyan-500 rounded-lg hover:text-white hover:bg-cyan-500"
  >
    Nouveau
  </a>
</div>
<div class="w-full flex">
    <form style="width: 50%;" class="w-auto rounded-lg px-4 py-3 mt-4 text-gray-500 border bg-white dark:border-gray-700 dark:text-gray-400 dark:bg-gray-900">
      <div  class="inline-flex mt-1 mb-2 w-full justify-center">
        <div style="width: 38%; margin-right:80px;" class="text-base px-4 py-3 border border-gray-300 rounded-md dark:bg-zinc-600">
          <label for="select-inscription-classe" class="block mb-2 font-medium text-gray-900 dark:text-white">Classe</label>
          <select #classeSelect id="select-inscription-classe" (change)="filterByClasse(+classeSelect.value)" style="width:80%;" class="bg-gray-50 dark:bg-white border border-gray-300 text-gray-900 rounded focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value='0'>All</option>
            @for (item of classes?.results; track $index) {
              <option [value]="item.id">{{item.libelle}}</option>  
            }
          </select>
        </div>
        <div style="width: 38%;" class="text-base px-4 py-3 border border-gray-300 rounded-md dark:bg-zinc-600">
          <label for="input-inscription-date" class="block mb-2 font-medium text-gray-900 dark:text-white">Date</label>
          <input #date type="date" (input)="filterByDate(date.value)"  id="input-inscription-date" style="width:80%;" class="bg-gray-50 dark:bg-white border border-gray-300 text-gray-900 rounded focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
      </div>
    </form>
</div>
  <h4 class="mb-4 mt-4 text-lg font-semibold text-gray-600 dark:text-white">
    Liste des Inscrits de {{anneeEncours.libelle}}
  </h4>

  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
            style="color:#eb1616;"
          >
            <th class="px-4 py-3">NÂ°</th>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Etudiant</th>
            <th class="px-4 py-3">Matricule</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Classe</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-900">
          @for (item of response?.results; track $index) {
          <tr class="text-gray-700 dark:text-gray-400">
            <td class="px-4 py-3 text-sm"> {{item.id}} </td>
            <td class="px-4 py-3 text-sm"> {{item.date}} </td>
            <td class="px-4 py-3 text-sm"> {{item.etudiant}} </td>
            <td class="px-4 py-3 text-sm"> {{item.matricule}} </td>
            <td class="px-4 py-3 text-sm"> {{item.email}} </td>
            <td class="px-4 py-3 text-sm"> {{item.classe}} </td>
            <td class="px-4 py-3">
              <div class="flex items-center space-x-4 text-sm">
                <button id="archiverInscription" (click)="archiverInscription(item.id)"
                class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-red-500 border rounded-md border-red-500 hover:bg-red-500 hover:text-white"
                aria-label="Edit"
                >
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>Archiver
                </button>
                
              </div>
            </td>
          </tr> 
          } 
        </tbody>
      </table>
    </div>
</div>  
<app-pagination [data]="dataPagination" (onGetPageNumber)="paginate($event)"></app-pagination>
